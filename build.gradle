// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.rxjava_version = "2.2.19"
    ext.rxandroid_version = "2.1.1"
    ext.lifecycle_version = "2.5.1"
    ext.retrofit_version = "2.9.0"
    ext.coroutine_version = "1.6.4"
    ext.room_version = "2.4.3"
    ext.activity_version = "1.5.1"
    ext.dagger_version = "2.43.2"
    ext.logging_version = "5.0.0-alpha.9"
    ext.hilt_version = "2.43.2"
    ext.nav_version = "2.5.2"

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'com.android.dynamic-feature' version '7.2.2' apply false
}



task clean(type: Delete) {
    delete rootProject.buildDir
}